<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form__container">
        <form name="form">
            <div class="form__item-container">
                <p>
                    <label>
                        お名前<span>必須</span>
                    </label>
                </p>
                <div class="input">
                    <input id="name" type="text" name="name" placeholder="お名前を正しくご入力ください。" required>
                </div>
            </div>
            <div class="form__item-container">
                <p>
                    <label>
                        メールアドレス<span>必須</span>
                    </label>
                </p>
                <div class="input">
                    <input id="email" type="email" name="email" placeholder="メールアドレス（半角英数字）" required>
                </div>
            </div>
            <div class="form__item-container">
                <p>
                    <label>
                        お問い合わせ内容<span>必須</span>
                    </label>
                </p>
                <div class="input">
                    <textarea id="content" name="content" cols="30" rows="10" required></textarea>
                </div>
            </div>
            <div class="form__submit-container">
                <input id="submit" type="submit" value="確認する">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
